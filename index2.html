<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS - 2</title>
</head>
<body>
    <script>

        let x = 1

        while (x <= 5) {
            document.write(x + ' ')
            x++
        }

        document.write('<br /> finish! <br />')

        // document.write the numbers from 1 to 100
        //   1,2,3,4 ..100
        x = 1

        while (x <= 100) {
            document.write(x + ' ')
            x++            
        }

        document.write('<br /> finish! <br />')


        // document.write the numbers from 20 to 1
        //  20, 19, 18 ..1
        x = 20

        while (x >= 1) {
            document.write(x + ' ')
            x--     
        }

        document.write('<br /> finish! <br />')

        // prompt a number from the user 
        //   document.write the numbers from 1 to the number
        //   i.e. user entered the number 8
        //        1, 2, 3 ..8
        x = 1
        let max = parseInt(prompt('Enter number:'))
        
        while (x <= max) {
            document.write(x + ' ')
            x++
        }

        document.write('<br /> finish! <br />')


    </script>

</body>
</html>
